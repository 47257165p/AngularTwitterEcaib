<!DOCTYPE html>
<html ng-app="asaTwitter">
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
<title>Alejandro's Twitter</title>
</head>
<body ng-controller="controller">
        <div class="jumbotron" style="text-align: center">
            <h1>ECAIB TWITTER BY ALEJANDRO</h1>
        </div>

        <div class="container">
            <h2 style="text-align: center">MENSAJES</h2>

            <ul class="jumbotron" >
                <li ng-repeat="tweet in tweetsArray"> <b>{{ tweet.user +": "}}</b> {{ tweet.text }}</li>
            </ul>
        </div>
        <div class="jumbotron" style="text-align:center">
                    <h5>Usuario</h5>
            <form ng-submit="onGetUser()">
                    <input ng-model="user" type = "text" value="">
                <input value="Login" type="submit">
                </form>
            <h1></h1>
            <form ng-submit="tweetMessage()">
                <input ng-model="message" type = "text" size="45" value="">
                <input value="Tweet" type="submit">
            </form>
                <form ng-submit="onFollowClick()">
                    <h5>Seguir a</h5>
                    <input ng-model="follow" type = "text" >
                    <input value="Seguir" type="submit">
                </form>
            </form>
        </div>
    </body>
</html>
